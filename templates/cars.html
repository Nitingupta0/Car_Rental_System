<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="cars.js"></script>
    <script defer src="auth.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Manage Cars</h2>
        <p id="authMessage" class="text-danger text-center"></p>
        <div id="adminContent" style="display:none;">
            <button class="btn btn-primary mb-3" onclick="showCarForm()">Add New Car</button>
            
            <div id="carForm" class="mb-4" style="display:none;">
                <h4>Add/Edit Car</h4>
                <form id="carFormElement">
                    <input type="hidden" id="carId">
                    <div class="mb-3">
                        <label for="carName" class="form-label">Car Name</label>
                        <input type="text" class="form-control" id="carName" required>
                    </div>
                    <div class="mb-3">
                        <label for="carType" class="form-label">Car Type</label>
                        <select class="form-select" id="carType" required>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Hatchback">Hatchback</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="carPrice" class="form-label">Price Per Day ($)</label>
                        <input type="number" class="form-control" id="carPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="carImage" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="carImage" required>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="hideCarForm()">Cancel</button>
                </form>
            </div>
        </div>
        <div class="row" id="carList">
            <!-- Cars will be dynamically loaded here -->
        </div>
    </div>

    <!-- Car Details Modal -->
    <div class="modal fade" id="carDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <img id="carDetailsImage" class="img-fluid mb-3" src="" alt="Car Image">
                    <p><strong>Type:</strong> <span id="carDetailsType"></span></p>
                    <p><strong>Price Per Day:</strong> $<span id="carDetailsPrice"></span></p>
                    <button class="btn btn-primary" onclick="redirectToBooking()">Book Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
